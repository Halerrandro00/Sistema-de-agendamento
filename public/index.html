<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login - Sistema Médico</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Entrar</button>
                <button type="button" id="googleLogin">Entrar com Google</button>
            </form>
            <p>Não tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Cadastro</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerName">Nome Completo:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Telefone:</label>
                    <input type="text" id="registerPhone" placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="registerUserType">Tipo de Usuário:</label>
                    <select id="registerUserType" required>
                        <option value="">Selecione...</option>
                        <option value="patient">Paciente</option>
                        <option value="doctor">Médico</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div id="doctorFields" style="display: none;">
                    <div class="form-group">
                        <label for="registerSpecialty">Especialidade:</label>
                        <input type="text" id="registerSpecialty">
                    </div>
                    <div class="form-group">
                        <label for="registerCrm">CRM:</label>
                        <input type="text" id="registerCrm" placeholder="123456/SP">
                    </div>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="#" id="showLogin">Faça login</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <header>
                <h1>Sistema de Agendamento Médico</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button id="logoutBtn">Sair</button>
                </div>
            </header>

            <nav class="tabs">
                <button class="tab-button active" data-tab="appointments">Consultas</button>
                <button class="tab-button" data-tab="doctors" id="doctorsTab">Médicos</button>
                <button class="tab-button" data-tab="schedule" id="scheduleTab">Agendar</button>
            </nav>

            <!-- Appointments Tab -->
            <div id="appointmentsTab" class="tab-content active">
                <h2>Minhas Consultas</h2>
                <div id="appointmentsList"></div>
            </div>

            <!-- Doctors Tab -->
            <div id="doctorsTabContent" class="tab-content">
                <h2>Médicos</h2>
                <div id="doctorsList"></div>
            </div>

            <!-- Schedule Tab -->
            <div id="scheduleTabContent" class="tab-content">
                <h2>Agendar Consulta</h2>
                <form id="scheduleForm">
                    <div class="form-group">
                        <label for="scheduleDoctor">Médico:</label>
                        <select id="scheduleDoctor" required>
                            <option value="">Selecione um médico...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Data:</label>
                        <input type="date" id="scheduleDate" required>
                    </div>
                    <div class="form-group">
                        <label for="scheduleTime">Horário:</label>
                        <select id="scheduleTime" required>
                            <option value="">Selecione um horário...</option>
                            <option value="08:00">08:00</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scheduleNotes">Observações:</label>
                        <textarea id="scheduleNotes" rows="3"></textarea>
                    </div>
                    <button type="submit">Agendar Consulta</button>
                </form>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <!-- Error Messages -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
